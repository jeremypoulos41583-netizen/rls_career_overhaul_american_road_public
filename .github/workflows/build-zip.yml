name: Build ZIP on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create ZIP archive with mod folders at root
        run: |
          # Zip only the mod content folders, excluding repo files
          zip -r rls_career_overhaul_american_road-pr-${{ github.event.pull_request.number }}.zip \
            gameplay levels lua vehicles scripts \
            -x "*.git*"
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        id: artifact-upload
        with:
          name: rls_career_overhaul_american_road-pr-${{ github.event.pull_request.number }}
          path: rls_career_overhaul_american_road-pr-${{ github.event.pull_request.number }}.zip
          retention-days: 30
      
      - name: Delete old QA comments and post new one
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const repo = context.repo;
            const prNumber = context.payload.pull_request.number;
            
            // Find and delete old "Build Ready for QA" comments
            const comments = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber
            });
            
            for (const comment of comments.data) {
              if (comment.body.includes('## üì¶ Build Ready for QA')) {
                await github.rest.issues.deleteComment({
                  owner: repo.owner,
                  repo: repo.repo,
                  comment_id: comment.id
                });
              }
            }
            
            // Post new comment
            const comment = `## üì¶ Build Ready for QA`\n            
            A new build has been created for this PR.\n            
            **[‚¨áÔ∏è Download ZIP Here](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})**\n            
            ### Installation:\n            1. Click the link above\n            2. Scroll to the bottom to the "Artifacts" section\n            3. Download \`rls_career_overhaul_american_road-pr-${prNumber}.zip\`\n            4. Place the downloaded .zip file directly in your BeamNG mods folder (do NOT extract)\n            
            _Artifact will be available for 30 days._`;
            
            await github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
              body: comment
            });
