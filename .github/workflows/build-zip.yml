# Workflow for Building Zip

name: build-zip

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        echo "Building project..."

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: project
        path: project.zip

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: project

    - name: Final Step
      run: |
        echo "Finalizing..."

    - name: Zip artifact
      run: |
        zip -r ${artifactName}.zip *

    - name: Download artifact
      run: |
        echo "3. Download \`${artifactName}.zip\``
